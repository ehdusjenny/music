<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}
path {
	fill: none;
	stroke: #999;
}

</style>
<div class="chart"></div>
<svg width="700" height="130">
</svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-axis.v1.min.js"></script>
<script src="https://d3js.org/d3-scale.v1.min.js"></script>

<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 50, left: 30},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
var points = [
  [0, 80],
  [100, 100],
  [200, 30],
  [300, 50],
  [400, 40],
  [500, 80]
];
var lineGenerator = d3.line();
var pathData = lineGenerator(points);
var path = g.append('path');
path.attr('d', pathData);

var x = d3.scaleLinear()
    .domain(d3.extent(points, function(d) { return d[0]; }))
    .range(d3.extent(points, function(d) { return d[0]; }));
var y = d3.scaleLinear()
    .domain(d3.extent(points, function(d) { return d[1]; }))
    .range(d3.extent(points, function(d) { return d[1]; }));
var y = d3.scaleLinear()
    .domain([0,100])
    .range([0,100]);

g.append("g")
    .attr("transform", "translate(0,0)")
    .call(d3.axisTop(x));
g.append("g")
    .attr("transform", "translate(0,0)")
    .call(d3.axisLeft(y));
    
function addPoint() {
    // See https://bost.ocks.org/mike/path/
    
    var lastX = points[points.length-1][0]
    points.push([lastX+100,Math.random()*100]);
    pathData = lineGenerator(points);
    path.attr('d', pathData);
    
    x.domain(d3.extent(points, function(d) { return d[0]; }))
        .range(d3.extent(points, function(d) { return d[0]; }));
    y.domain([0,100])
        .range([0,100]);
}

</script>
